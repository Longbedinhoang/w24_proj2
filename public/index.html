<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0084ff">
    <title>盻ｨng d盻･ng Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icon-192x192.png">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- Auth Forms -->
        <div id="auth-container" class="container">
            <div class="auth-form" id="login-form">
                <h2>ﾄ斉ハg nh蘯ｭp</h2>
                <input type="text" id="login-username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
                <input type="password" id="login-password" placeholder="M蘯ｭt kh蘯ｩu">
                <button id="login-btn">ﾄ斉ハg nh蘯ｭp</button>
                <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="#" id="show-register">ﾄ斉ハg kﾃｽ</a></p>
            </div>
            
            <div class="auth-form hidden" id="register-form">
                <h2>ﾄ斉ハg kﾃｽ</h2>
                <input type="text" id="register-username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
                <input type="password" id="register-password" placeholder="M蘯ｭt kh蘯ｩu">
                <input type="password" id="register-confirm-password" placeholder="Nh蘯ｭp l蘯｡i m蘯ｭt kh蘯ｩu">
                <button id="register-btn">ﾄ斉ハg kﾃｽ</button>
                <p>ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="#" id="show-login">ﾄ斉ハg nh蘯ｭp</a></p>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chat-container" class="container hidden">
            <div class="sidebar">
                <div class="user-profile">
                    <span id="user-name"></span>
                </div>
                <div class="users-list" id="users-list">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chat-title">Chat</h3>
                    <button id="logout-btn">ﾄ斉ハg xu蘯･t</button>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Nh蘯ｭp tin nh蘯ｯn...">
                    <button id="file-btn">沒</button>
                    <input type="file" id="file-input" hidden>
                    <button id="send-btn">G盻ｭi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/userManager.js"></script>
    <script src="js/chatUI.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
